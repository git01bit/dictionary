<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="assets/images/language.svg" type="image/svg+xml" />
  </head>

  <body>
    <section class="container">
      <div class="input-search-btn-container">
        <input type="text" id="input" placeholder="Type the word here ..." />
        <button type="button" id="search-btn">Search</button>
      </div>

      <div class="result-container">
        <div>
          <div class="word-volume-container">
            <h1>Word</h1>
            <i class="fa-solid fa-volume-high"></i>
          </div>

          <p id="phonetic">/wɝːd/</p>

          <p id="meaning">
            a single unit of language that has meaning and can be spoken or
            written.
          </p>

          <p id="example">
            Your essay should be no more than two thousand words long.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
